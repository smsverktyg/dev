        <title>SMSverktyg.se</title>
     <!--   <meta charset="UTF-8"> -->
        <link rel="stylesheet" href="index.css" type="text/css" media="all" />

        <link rel="stylesheet" href="http://localhost/libs/jquery/ui/css/smoothness/jquery-ui-1.8.14.custom.css" /> -->

    <body>
        <div id='container' class='ui-widget'>
            <div id='head'>
                <h1>SMSverktyg.se</h1>
                <h2>Skicka sms online.</h2>
            </div>
            <div id='main' class='ui-widget-body'>
                

                
                <div id='screen-credentials'>
                    <p align='center'>
                        Inloggning
                    </p>
                    <div>
                        <label for="username">
                            Användarnamn
                        </label>
                        <input name='username' id='username' value="" />
                    </div>
                    <div>
                        <label for="password">
                            Lösenord
                        </label>
                        <input name='password' id='password' type='password' value="" />
                    </div>
                    <div class='actions'>
                        <button id='login'>
                            Logga in
                        </button>
                    </div>
                </div>
                <div id='tabs' style="display: none;">
                    <ul>
                        <li>
                            <a href='#screen-numbers'>Mottagare</a>
                        </li>
                        <li>
                            <a href='#screen-send'>SMS</a>
                        </li>
                    </ul>
                    <div id='screen-numbers'>
                        <ul id='number_list'>
                        </ul>
                    	<div class='actions'>
                        <button id='numbers-reload'>
                            Uppdatera
                        </button>
                        <button id='numbers-add'>
                            Lägg till
                        </button>
                    		
                    	</div>
                    </div>
                    <div id='screen-send'>
                        <div>
                            <label for='from'>
                                Avsändare
                            </label>
                            <input name='from' id='from' />
                        </div>
                        <div>
                            <label for='to'>
                                Mottagare
                            </label>
                            <input name='to' id='to' value='+46705169421' />
                        </div>
                        <div>
                            <label for='message'>
                                Meddelande
                            </label>
                            <input name='message' id='message' value='Testmeddelande 01'/>
                        </div>
                        <button id='send'>
                            Skicka meddelandet
                        </button>
                    </div>
                </div>
            </div>
            <div id='foot'>
                <small><a href="http://www.webbab.se" target="_blank" title="Webbyrån WEBBAB i Gävle producerade denna webbplats" style="text-decoration:none; color:white;">Webbprodukion av Webbyrån WEBBAB</a></small>.
            </div>
        </div>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/jquery-ui.min.js">
        </script>
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">
        </script>
